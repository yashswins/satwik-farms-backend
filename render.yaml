services:
  - type: web
    name: satwik-farms-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: ACCU360_API_KEY
        sync: false
      - key: ACCU360_API_SECRET
        sync: false
      - key: ACCU360_API_BASE_URL
        sync: false
      - key: WEBHOOK_SECRET
        sync: false
